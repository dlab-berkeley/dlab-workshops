name: Update Workshop Schedule

on:
  schedule:
    # Run daily at 2 AM Pacific Time
    - cron: '0 9 * * *'  # 9 AM UTC = 2 AM PT
  workflow_dispatch: # Allow manual trigger

jobs:
  update-workshops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pytz

    - name: Scrape workshop data
      run: |
        python .github/scripts/scrape_workshops.py

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet _data/upcoming_workshops.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _data/upcoming_workshops.json
        git commit -m "Update upcoming workshops data [skip ci]"
        git push
