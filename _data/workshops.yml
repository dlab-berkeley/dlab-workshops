  full_description: <p>This workshop introduces researchers to using AI assistants like ChatGPT and Claude to create computational tools through natural language conversation rather than traditional programming. This workshop covers how to effectively communicate what you want to accomplish (the &quot;vibe&quot;) to get AI to generate working code for data analysis, visualization, and research automation. You&#39;ll learn practical strategies for prompting AI tools, iterating on solutions, and validating outputs, plus explore different AI coding assistants from chat interfaces to autonomous coding agents. By the end, you&#39;ll be able to direct AI to help with common research computing tasks—from statistical analyses to data processing scripts—without needing to write code yourself.</p>
