  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>In this workshop, we provide an overview of conducting U.S. Census data analysis and visualization in R. First, we&#39;ll cover the basic concepts of U.S. Census Data. Then, we&#39;ll demonstrate how to call the census data API directly from R by using the R tidycensus package.</div></div></div></div></div>'
