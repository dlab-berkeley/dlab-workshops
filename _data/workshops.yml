  full_description: "<div style=\"font-family: Verdana, Geneva, sans-serif; font-size: 10pt;\"><div><div><div><div>Are you starting a research project at UC Berkeley that involves human subjects? If so, one of the first steps you will need to take is getting IRB approval. Numerous questions can come to mind when first negotiating getting a project approved. When should you apply? Does your project require review, and if so, what kind? This course will walk you through the process of getting IRB approval for your project. After this course, you will approach getting your project approved with confidence that will save you time and avoid potential delays.\n \n Specifically, we will:\n \n Describe the origins of the institutional review board and its purpose.\n ‚Ä¢ Introduce you to IRB at UC Berkeley.\n ‚Ä¢ Walk through the different types of protocols to determine the best one for your project.\n ‚Ä¢ Create a protocol and explain in-depth the different portions that make up your eprotocol.\n ‚Ä¢ Discuss the review and amendment process.</div></div></div></div></div>"
- title: LLMs for Exploratory Research
