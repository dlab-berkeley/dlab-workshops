  prerequisites_description: <p>Python Fundamentals Parts 1-3, or equivalent knowledge.</p>
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div><p>This three-part interactive workshop series is a follow-up to D-Lab’s Python Fundamentals: Parts 1-3 and will complete your introduction to Python programming for people with little or no previous programming experience. By the end of the series, you will be able to apply your knowledge of basic principles of programming and data manipulation to a real-world social science application.</p><p><br></p><p><strong>Workshop Structure:</strong></p><p><br></p><p>The complete Python Fundamentals series has 6 parts. Each of the parts takes 2 hours, and is delivered in a lecture-style coding walkthrough interrupted by challenge problems and a break. Instructors and TAs are dedicated to engaging you in the classroom and answering questions in plain language.</p><p><br></p><p>In Parts 4-6, we cover loops and conditionals, creating your own functions, analysis and visualization in Pandas, and the workflow of a data science project.</p><p><br></p><ul><li>Part 4: Functions and Conditionals</li><li>Part 5: Data Analysis and Visualization</li><li>Part 6: Project</li></ul><p><br></p><p><strong>This workshop does not cover the following:</strong></p><p><br></p><p>Navigating Jupyter Notebooks, assigning variables, data types, and error messages. These are covered in Python Fundamentals: Parts 1-3.</p><p>Advanced DataFrame manipulation. This is covered in Python Data Wrangling.</p><p>Advanced data visualization. This is covered in Python Data Visualization.</p></div></div></div></div></div>'
