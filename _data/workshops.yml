- title: Institutional Review Board (IRB) Fundamentals
  category: other
  level: introductory
  description: Learn how to navigate the IRB process at UC Berkeley and get your human subjects research approved with confidence.
  github_url: https://github.com/dlab-berkeley/Institutional-Review-Board-IRB-Fundamentals
  prerequisites: []
  duration: 90 minutes
  full_description: '<p><span style="font-size: 16px;">Are you starting a research project at UC Berkeley that involves human subjects? If so, one of the first steps you will need to take is getting IRB approval. Numerous questions can come to mind when first negotiating getting a project approved. When should you apply? Does your project require review, and if so, what kind? This course will walk you through the process of getting IRB approval for your project. After this course, you will approach getting your project approved with confidence that will save you time and avoid potential delays. Specifically, we will: </span></p><ul><li><span style="font-size: 16px;">Describe the origins of the institutional review board and its purpose.</span></li><li><span style="font-size: 16px;">Introduce you to IRB at UC Berkeley.</span></li><li><span style="font-size: 16px;">Walk through the different types of protocols to determine the best one for your project.</span></li><li><span style="font-size: 16px;">Create a protocol and explain in-depth the different portions that make up your eprotocol.</span></li><li><span style="font-size: 16px;">Discuss the review and amendment process.</span></li></ul>'
- title: LLMs for Exploratory Research
  category: ai
  level: introductory
  description: Explore how researchers can use LLMs like ChatGPT for early-stage research in this practical, tool-focused workshop.
  github_url: https://github.com/dlab-berkeley/LLMs-Exploratory-Research
  prerequisites: []
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>In a fast evolving artificial intelligence landscape, LLMs such as GPT have become a common buzzword. In the research community, their advantages and pitfalls are hotly debated. In this workshop, we will explore different chatbots powered by LLMs, beyond just ChatGPT. Our main goal will be to understand how LLMs can be used by researchers to conduct early-stage (or exploratory) research. Throughout the workshop, we will discuss best practices for prompt engineering and heuristics to evaluate the suitability of an LLM&#39;s output for our research purposes. Though the workshop primarily focuses on early-stage research, we will briefly discuss the use cases of LLMs in later stages of research, such as data analysis and writing.</div></div></div></div></div>'
