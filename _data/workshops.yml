  duration: 120 minutes
  full_description: '<p><span style="font-size: 16px;">In this hands-on workshop, you will learn how to use Python to call LLM APIs and get structured responses for research applications. By the end, you&#39;ll be able to integrate LLMs into your social science research workflow to classify data, extract insights, and analyze content at scale.</span></p><p><br></p><p><strong style="font-size: 16px;">What You&#39;ll Learn:</strong></p><ul><li><strong style="font-size: 16px;">API Setup &amp; Authentication:</strong><span style="font-size: 16px;"> Configure access to an LLM provider using OpenRouter for research projects.</span></li><li><strong style="font-size: 16px;">API Call Formatting:</strong><span style="font-size: 16px;"> Understand the differences between chat and completion endpoints, construct proper request formats, handle parameters like temperature and max tokens, and manage conversation context.</span></li><li><strong style="font-size: 16px;">Structured Output</strong><span style="font-size: 16px;">: Design prompts that return consistent JSON responses for tasks like sentiment classification, theme extraction, content coding, and demographic categorization.</span></li><li><strong style="font-size: 16px;">Integration &amp; Error Handling: </strong><span style="font-size: 16px;">Parse API responses into Python objects, implement retry logic for failed requests, manage rate limits and costs when processing research datasets.</span></li></ul><p><strong style="font-size: 16px;">You&#39;ll Walk Away With:</strong><span style="font-size: 16px;"> Best practices for LLM integration in research projects, example scripts for common research tasks, and the confidence to begin incorporating AI into your own research workflow.</span></p>'
