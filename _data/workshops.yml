  prerequisites: []
  duration: 120 minutes
  full_description: '<p><span style="font-size: 16px;">This three-part interactive workshop series is designed for beginners with little to no programming experience, providing a comprehensive introduction to Python programming and foundational data analysis skills. By the end of these sessions, you’ll be equipped to confidently write basic Python code and perform introductory data manipulation, laying the groundwork for further exploration of data science.</span></p><p><br></p><p><span style="font-size: 16px;">Each part is a 2-hour, hands-on session delivered in a lecture-style coding walkthrough, interspersed with challenge problems and a break. Instructors and TAs are committed to creating an engaging learning environment and answering questions in clear, accessible language.</span></p><p><br></p><p><strong style="font-size: 16px;"><u>Workshop Breakdown:</u></strong></p><p><br></p><p><strong style="font-size: 16px;">Part 1: </strong><em style="font-size: 16px;"><u>Introduction to Jupyter and Python Fundamentals</u></em></p><ul><li><span style="font-size: 16px;">Learn to navigate Jupyter Notebook, Python’s interactive coding environment, and get started with basic programming concepts such as variables and simple operations.</span></li></ul><p><br></p><p><strong style="font-size: 16px;">Part 2:</strong><span style="font-size: 16px;"> </span><em style="font-size: 16px;"><u>Data Types and Structures</u></em></p><ul><li><span style="font-size: 16px;">Explore Python’s core data types (strings, numbers, and Booleans) and data structures (lists, tuples, dictionaries, and sets). Understand how to store, organize, and manipulate data effectively.</span></li></ul><p><br></p><p><strong style="font-size: 16px;">Part 3:</strong><em style="font-size: 16px;"> <u>Introduction to Pandas</u></em></p><ul><li><span style="font-size: 16px;">Get an introduction to Pandas, one of Python’s most powerful libraries for data analysis. Learn how to load, explore, and manipulate datasets using Pandas DataFrames and Series.</span></li></ul><p><br></p><p><span style="font-size: 16px;">This series is perfect for anyone starting their Python journey, particularly those interested in data analysis and social science applications. Join us and take your first steps into the world of Python programming!</span></p>'
- title: 'Python Fundamentals: Parts 4-6'
  category: python
  level: introductory
  description: Build on your Python basics with loops, functions, data analysis, and a final project in this hands-on follow-up series.
  github_url: https://github.com/dlab-berkeley/Python-Fundamentals
  prerequisites:
  - 'Python Fundamentals: Parts 1-3'
  duration: 120 minutes
  full_description: '<p>This three-part interactive workshop series is a follow-up to D-Lab’s Python Fundamentals: Parts 1-3 and will complete your introduction to Python programming for people with little or no previous programming experience. By the end of the series, you will be able to apply your knowledge of basic principles of programming and data manipulation to a real-world social science application.</p><p><br></p><p><strong>Workshop Structure:</strong></p><p><br></p><p>The complete Python Fundamentals series has 6 parts. Each of the parts takes 2 hours, and is delivered in a lecture-style coding walkthrough interrupted by challenge problems and a break. Instructors and TAs are dedicated to engaging you in the classroom and answering questions in plain language.</p><p><br></p><p>In Parts 4-6, we cover loops and conditionals, creating your own functions, analysis and visualization in Pandas, and the workflow of a data science project.</p><p><br></p><ul><li>Part 4: Functions and Conditionals</li><li>Part 5: Data Analysis and Visualization</li><li>Part 6: Project</li></ul><p><strong>This workshop does not cover the following:</strong></p><ul><li>Navigating Jupyter Notebooks, assigning variables, data types, and error messages. These are covered in <a href="https://github.com/dlab-berkeley/Python-Fundamentals" target="_blank">Python Fundamentals: Parts 1-3</a>.</li><li>Advanced DataFrame manipulation. This is covered in <a href="https://github.com/dlab-berkeley/Python-Data-Wrangling" target="_blank">Python Data Wrangling</a>.</li><li>Advanced data visualization. This is covered in <a href="https://github.com/dlab-berkeley/Python-Data-Visualization" target="_blank">Python Data Visualization</a>.</li></ul>'
- title: Python GPT Fundamentals
  category:
  - python
  - ai
  level: intermediate
  description: Get a non-technical intro to how GPT models work, from transformer architecture to text prediction.
  github_url: https://github.com/dlab-berkeley/GPT-Fundamentals
  prerequisites:
  - 'Python Fundamentals: Parts 1-3'
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>This workshop offers a general introduction to the GPT (Generative Pretrained Transformers) model. No technical background is required. We will explore the transformer architecture upon which GPT models are built, how transformer models encode natural language into embeddings, and how GPT predicts text.</div></div></div></div></div>'
- title: 'Python Geospatial Fundamentals: Parts 1-2'
  category: python
  level: intermediate
  description: Learn to map and analyze geospatial data in Python using GeoPandas and matplotlib in this beginner-friendly workshop.
  github_url: https://github.com/dlab-berkeley/Python-Geospatial-Fundamentals
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  duration: 120 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div><p>This workshop is the first one of the two-part series on using Python for fundamental geospatial analysis and visualization. After this workshop, you will be able to:</p><ul><li>Recognize different forms of geospatial data and coordinate reference system (CRS).</li><li>Use GeoPandas and matplotlib libraries to map and analyze spatial data. </li><li>Apply more advanced Python libraries for interactive visualization.</li><li>Choose domain-specific spatial datasets to create your own maps.</li></ul></div></div></div></div></div>'
- title: 'Python Machine Learning Fundamentals: Parts 1-2'
  category: python
  level: advanced
  description: Get hands-on with machine learning in Python using scikit-learn and TPOT, no theory required.
  github_url: https://github.com/dlab-berkeley/Python-Machine-Learning
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  - 'Python Fundamentals: Parts 4-6'
  duration: 120 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>This workshop introduces students to scikit-learn, the popular machine learning library in Python, as well as the auto-ML library built on top of scikit-learn, TPOT. The focus will be on scikit-learn syntax and available tools to apply machine learning algorithms to datasets. No theory instruction will be provided.</div></div></div></div></div>'
- title: 'Python NLP Fundamentals: Parts 1-3'
  category: python
  level: advanced
  description: Learn core NLP techniques in Python, from preprocessing to word embeddings, with a focus on social science research.
  github_url: https://github.com/dlab-berkeley/Python-NLP-Fundamentals
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  - 'Python Fundamentals: Parts 4-6'
  duration: 120 minutes
  full_description: '<p>This 3-part workshop will prepare participants to move forward with research using Natural Language Processing (NL), with a special focus on social science applications. We explore fundamental approaches to applying computational methods to text in Python. We cover some of the major packages used in NLP, including scikit-learn, NLTK, spaCy, and Gensim.</p><p><br></p><p>Part 1: Preprocessing. How do we standardize and clean text documents? Text data is noisy, and we often need to develop a pipeline in order to standardize the data to better facilitate computational modeling. You will learn common and task-specific operations of preprocessing, becoming familiar with commonly used NLP packages and what they are capable of. You will also learn about tokenizers, and how they have changed since the advent of Large Language Models.</p><p><br></p><p>Part 2: Bag-of-words. In order to do any computational analysis on text data, we need to devise approaches to convert text into a numeric representation. You will learn how to convert text data to a frequency matrix, and how TF-IDF complements the Bag-of-Words representation. You will also learn about parameter settings of a vectorizer and apply sentiment classification to vectorized text data.</p><p><br></p><p>Part 3: Word Embeddings. Word Embeddings underpin nearly all modern language models. In this workshop, you will learn the differences between a bag-of-words representation and word embeddings. You will be introduced to calculating cosine similarity between words, and learn how word embeddings can suffer from biases.</p><p><br></p><p>The materials for this workshop series are designed to build on each other. Part 2 assumes familiarity with the content from Part 1, and Part 3 similarly requires understanding of both preceding parts.</p>'
- title: Python SQL Fundamentals
  category:
  - sql
  - python
  level: intermediate
  description: Learn the basics of SQL, with a focus on using SQLite for data science tasks.
  github_url: https://github.com/dlab-berkeley/Python-SQL-Fundamentals
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  - 'Python Fundamentals: Parts 4-6'
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div><p>This workshop introduces the fundamentals of SQL, with a focus on using SQLite (the most ubiquitous database on the planet) for data science tasks. We&#39;ll explore how SQL can be used to query and manipulate relational databases, leveraging pandas to interact with the results in Python. This hands-on workshop includes exercises based on real-world datasets. </p><p><br></p><p>Key Topics Covered: </p><p><br></p><p>Introduction to SQL and relational databases </p><p>SQLite setup and integration with Python (pandas) </p><p>Basic SQL operations: SELECT, WHERE, JOIN, GROUP BY, and more </p><p>Querying SQLite databases with pandas Working with real-world datasets</p></div></div></div></div></div>'
- title: Python SQL Intermediate
  category:
  - sql
  - python
  level: intermediate
  description: Build stronger SQL skills for real-world analysis by learning joins, subqueries, CTEs, and window functions in Python.
  github_url: https://github.com/dlab-berkeley/Python-SQL-Intermediate
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  - 'Python Fundamentals: Parts 4-6'
  - Python SQL Fundamentals
  duration: 90 minutes
  full_description: <p>This intermediate SQL workshop builds on foundational skills to deepen your ability to work with relational databases in Python. We focus on more advanced querying techniques essential for real-world data analysis. You’ll gain hands-on experience with multi-table operations, subqueries, and window functions. These are key tools for structuring powerful and efficient queries.</p><p><br></p><p>After completing SQL Intermediate, you will be able to:</p><ul><li>Combine data from multiple tables using different types of JOINs (INNER, LEFT, SELF).</li><li>Understand the role of primary and foreign keys in establishing table relationships.</li><li>Write and use subqueries to break down complex queries with multiple logical steps.</li><li>Simplify complex queries using Common Table Expressions (CTEs).</li><li>Transform data between row and column orientations with pivoting and unpivoting techniques.</li><li>Apply window functions to perform calculations across specified sets of rows.</li></ul><p><br></p>
- title: Python Web APIs
  category: python
  level: intermediate
  description: Learn how to extract data from the web with APIs using Python.
  github_url: https://github.com/dlab-berkeley/Python-Web-APIs
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>This workshop covers how to extract data from the web with APIs using Python. APIs are often official services offered by companies and other entities, which allow you to directly query their servers in order to retrieve their data.</div></div></div></div></div>'
- title: Python Web Scraping
  category: python
  level: intermediate
  description: Learn how to extract data from the web with APIs using Python.
  github_url: https://github.com/dlab-berkeley/Python-Web-Scraping
  prerequisites:
  - 'Python Data Wrangling and Manipulation with Pandas: Parts 1-2'
  - 'Python Fundamentals: Parts 1-3'
  duration: 90 minutes
  full_description: <p>This workshop covers how to scrape data from the web using Python. Web scraping involves downloading a webpage&#39;s source code and sifting through the material to extract desired data, and is typically only done when Web APIs are not available.</p>
- title: Qualtrics Fundamentals
  category: qualitative
  level: introductory
  description: Learn how to extract data from the web with APIs using Python.
  github_url: https://github.com/dlab-berkeley/Qualtrics-Fundamentals
  prerequisites: []
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div><p>Qualtrics is a powerful online tool available to Berkeley community members that can be used for a range of data collection activities. Primarily, Qualtrics is designed to make web surveys easy to write, test, and implement, but the software can be used for data entry, training, quality control, evaluation, market research, pre/post-event feedback, and other uses with some creativity. </p><p><br></p><p>This overview will introduce a simple workflow using the system with an orientation to the main interfaces for web survey design, sample management, corresponding with sample members, and exporting data at the end of the field period. Examples from completed surveys in public health, economics, program evaluation, and other disciplines will be incorporated in the overview. </p><p><br></p><p>This workshop will introduce students to the basics of designing a survey instrument using the Qualtrics platform, such as randomization and survey flow. We will also cover more advanced topics like implementing embedded data and using javascript, as well as tips and tricks on how to use your design to maximize the number of quality responses you get.</p></div></div></div></div></div>'
- title: R Census Data Fundamentals
  category: r
  level: intermediate
  description: Learn how to access, analyze, and visualize U.S. Census data in R using the tidycensus package.
  github_url: https://github.com/dlab-berkeley/R-Census-Data-Fundamentals
  prerequisites:
  - 'R Fundamentals: Parts 1-4'
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>In this workshop, we provide an overview of conducting U.S. Census data analysis and visualization in R. First, we&#39;ll cover the basic concepts of U.S. Census Data. Then, we&#39;ll demonstrate how to call the census data API directly from R by using the R tidycensus package.</div></div></div></div></div>'
- title: R Data Visualization
  category: r
  level: intermediate
  description: Learn the basics of data visualization in R using ggplot2, including common plot types and core design principles.
  github_url: https://github.com/dlab-berkeley/R-Data-Visualization
  prerequisites:
  - 'R Data Wrangling and Manipulation: Parts 1-2'
  - 'R Fundamentals: Parts 1-4'
  duration: 90 minutes
  full_description: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><span><span></span></span><p><span>In this workshop, we provide an introduction to data visualization in R. First, we&#39;ll cover some basics of visualization theory. Then, we&#39;ll explore how to plot data in R using ggplot2. The learning objectives are: Identify instances when visualization helps with analysis and understanding Understand the general principles and common pitfalls of data visualization Learn the ggplot functions for creating data visualizations We will cover the following types of plots:</span></p><ul><li><span>histograms</span></li><li><span>bar charts</span></li><li><span>box plots</span></li><li><span>scatter plots</span></li></ul><p><span>We will also explore the basic grammar of ggplot2, including the aesthetics and geometry layers, adding statistics, transforming scales, and coloring or paneling by groups. Throughout the workshop, we&#39;ll discuss the plot types best suited for particular types of data.</span></p></div></div>'
- title: 'R Data Wrangling with Tidyverse: Parts 1-2'
  category: r
  level: intermediate
  description: Learn how to wrangle and tidy your data in R using the tidyverse for easier analysis and visualization.
  github_url: https://github.com/dlab-berkeley/R-Data-Wrangling-with-Tidyverse
  prerequisites:
  - 'R Fundamentals: Parts 1-4'
  duration: 120 minutes
  full_description: '<p><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">In this workshop, we provide practical guidance on data wrangling using R&#39;s tidyverse suite of packages. </span></p><p><br></p><p><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">In Part 1, we cover how to transform tidydata in order to perform data analysis and visualization. </span></p><p><br></p><p><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">In Part 2, we cover how to wrangle messy data into tidy data.</span></p><p><br></p><p><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">After this workshop, you will be able to:</span></p><p><br></p><ul><li><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">Use tidyverse functions for transforming your data to be used for visualization and analysis</span></li><li><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">Identify how an &quot;untidy&quot; dataframe gets in the way of data visualization and analysis</span></li><li><span style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); font-size: 16px;">Use pivot_longer and pivot_wider to wrangle a dataframe into &quot;tidy&quot; form, and join multiple dataframes</span></li></ul>'
- title: 'R Fundamentals: Parts 1-4'
  category: r
  level: introductory
  description: Learn R from scratch in this beginner-friendly series covering data frames, summary stats, and visualizations with ggplot.
  github_url: https://github.com/dlab-berkeley/R-Fundamentals
  prerequisites: []
  duration: 120 minutes
  full_description: '<p><span style="font-size: 16px;">This interactive workshop series is your complete introduction to programming in R for people with little or no previous programming experience. It covers the basics of using RStudio, creating variables, working with data frames, and starting to analyze your data using summary statistics and data visualization.</span></p><p><br></p><p><span style="font-size: 16px;">After completing this workshop series you will be able to:</span></p><p><br></p><ul><li><span style="font-size: 16px;">Navigate R Studio</span></li><li><span style="font-size: 16px;">Open data in R and work with it in data frames using tidyverse</span></li><li><span style="font-size: 16px;">Distinguish between different variable types</span></li><li><span style="font-size: 16px;">Visualize data using ggplot</span></li><li><span style="font-size: 16px;">Inspect documentation to deal with error messages</span></li></ul><p><span style="font-size: 16px;">R Fundamentals has 4 parts. Each of the parts takes 2 hours, and is delivered in a lecture-style coding walk through interrupted by challenge problems and a break. Instructors and TAs are dedicated to engaging you in the classroom and answering questions in plain language. The workshop series is structured as follows:</span></p><p><br></p><ul><li><span style="font-size: 16px;">Part 1: Introduction to R and R Studio</span></li><li><span style="font-size: 16px;">Part 2: Data frames and variable types</span></li><li><span style="font-size: 16px;">Part 3: Manipulating data frames</span></li><li><span style="font-size: 16px;">Part 4: Data visualizations and custom functions</span></li></ul>'
- title: 'R Geospatial Fundamentals: Parts 1-2'
  category: r
  level: intermediate
  description: Learn the basics of spatial analysis in R using sf and terra, from handling spatial data to creating effective maps.
  github_url: https://github.com/dlab-berkeley/R-Geospatial-Fundamentals
  prerequisites:
  - R Data Visualization
  - 'R Data Wrangling and Manipulation: Parts 1-2'
  - 'R Fundamentals: Parts 1-4'
  duration: 120 minutes
  full_description: '<p><span style="font-size: 16px;">In this 2-part workshop series, we will provide an introduction to spatial analyses in R. We discuss the benefits of the additional &#39;location&#39; component that defines spatial data and how spatial dataframes organize this information. Using the sf (simple features) and terra packages, we&#39;ll navigate fundamental operations for reading, writing, manipulating, and visualizing spatial data.</span></p><p><br></p><p><span style="font-size: 16px;">Some of the key topics we&#39;ll cover include:</span></p><p><br></p><ul><li><span style="font-size: 16px;">Understanding different types of spatial data (points, lines, polygons, raster)</span></li><li><span style="font-size: 16px;">Using appropriate coordinate reference systems</span></li><li><span style="font-size: 16px;">Implementing classification schemes (equal intervals, quantiles and natural breaks) for improved data visualization.</span></li><li><span style="font-size: 16px;">Conducting spatial measurement queries (distance from, intersections, buffers, and finding nearest features)</span></li><li><span style="font-size: 16px;">Employing visualization techniques (overlay plotting, interactive maps)</span></li></ul><p><span style="font-size: 16px;">This workshop aims to equip participants with the fundamentals needed to conduct spatial analyses for their various endeavors.</span></p>'
- title: 'R Machine Learning with tidymodels: Parts 1-2'
  category: r
  level: advanced
  description: Get started with supervised machine learning in R using tidymodels and learn when and how to apply these techniques.
  github_url: https://github.com/dlab-berkeley/R-Machine-Learning
  prerequisites:
  - 'R Data Wrangling and Manipulation: Parts 1-2'
  - 'R Fundamentals: Parts 1-4'
  duration: 120 minutes
  full_description: "<div style=\"font-family: Verdana, Geneva, sans-serif; font-size: 10pt;\"><div><div><div><div>This two-part workshop provides an introduction to machine learning algorithms using the tidymodels package. It covers what machine learning is, which problems it is most and least equipped to address, and explores the tidymodels framework to fit supervised machine learning models in R. \n \n Addressing machine learning problems requires a deep conceptual understanding of the material. While the workshop will cover coding in R, it will also dedicate a significant portion of the time to motivating machine learning techniques. \n \n By the end of the workshop, learners should feel prepared to explore machine learning approaches for their own data problems. This workshop does not cover unsupervised machine learning techniques.</div></div></div></div></div>"
- title: R SQL Fundamentals
  category:
  - sql
  - r
  level: intermediate
  description: Learn how to use SQL in R to access and query relational databases with DBI and dbplyr.
  github_url: https://github.com/dlab-berkeley/R-SQL-Fundamentals
  prerequisites:
  - R Data Visualization
  - 'R Data Wrangling and Manipulation: Parts 1-2'
  - 'R Fundamentals: Parts 1-4'
  duration: 90 minutes
  full_description: '<p><span style="font-size: 16px;">In this workshop, we provide an introduction to using SQL to query and retrieve data from relational databases in R. First, we’ll cover what relational databases and SQL are. Then, we’ll use different packages in R to navigate relational databases using SQL.</span></p><p><br></p><p><span style="font-size: 16px;">If you are not familiar with material in </span><a href="https://github.com/dlab-berkeley/R-Fundamentals" target="_blank" style="color: rgb(9, 105, 218); font-size: 16px;">R Fundamentals</a><span style="font-size: 16px;">, </span><a href="https://github.com/dlab-berkeley/R-Data-Wrangling" target="_blank" style="color: rgb(9, 105, 218); font-size: 16px;">R Data Wrangling</a><span style="font-size: 16px;">, and </span><a href="https://github.com/dlab-berkeley/R-Data-Visualization" target="_blank" style="color: rgb(9, 105, 218); font-size: 16px;">R Data Visualization</a><span style="font-size: 16px;">, we recommend attending those workshops first.</span></p><p><br></p><p><span style="font-size: 16px;">After this workshop, you will be able to:</span></p><ol><li><span style="font-size: 16px;">Explain what a relational database is and why we would want to use it.</span></li><li><span style="font-size: 16px;">Access and query a database using SQL.</span></li><li><span style="font-size: 16px;">Use </span><code style="font-size: 16px;">DBI</code><span style="font-size: 16px;"> and </span><code style="font-size: 16px;">dbplyr</code><span style="font-size: 16px;"> to query data from a relational database.</span></li></ol><p><span style="font-size: 16px;">This workshop does not cover the following:</span></p><ul><li><span style="font-size: 16px;">Read and conduct basic data operations in R. These are covered in </span><a href="https://github.com/dlab-berkeley/R-SQL-Fundamentals#0" target="_blank" style="color: rgb(9, 105, 218); font-size: 16px;">R Fundamentals</a><span style="font-size: 16px;">.</span></li><li><span style="font-size: 16px;">Wrangle data for basic data analysis using R. These are covered in </span><a href="https://github.com/dlab-berkeley/R-SQL-Fundamentals#0" target="_blank" style="color: rgb(9, 105, 218); font-size: 16px;">R Data Wrangling</a><span style="font-size: 16px;">.</span></li></ul>'
- title: 'Stata Fundamentals: Parts 1-3'
  category: other
  level: introductory
  description: Learn Stata from scratch in this three-part series covering data cleaning, analysis, visualization, and basic programming.
  github_url: https://github.com/dlab-berkeley/Stata-Fundamentals
  prerequisites: []
  duration: 120 minutes
  full_description: '<p><span style="font-size: 16px;">This workshop is a three-part introductory series that will teach you Stata from scratch with clear introductions, concise examples, and support documents. You will learn how to download and install the Stata software, understand data and basic manipulations, import and subset data, explore and visualize data, and understand the basics of automation in the form of loops and functions. After completion of this workshop you will have a foundational understanding to create, organize, and utilize workflows for your personal research.</span></p><p><br></p><p><span style="font-size: 16px;">Each of the parts is divided into a lecture-style coding walkthrough interrupted by challenge problems, discussions of the solutions, and breaks. Instructors and TAs are dedicated to engaging you in the classroom and answering questions in plain language.</span></p><p><br></p><p><strong style="font-size: 16px;">Part 1: Introduction</strong></p><ul><li><span style="font-size: 16px;">Loading datasets into Stata (no previous knowledge expected)</span></li><li><span style="font-size: 16px;">Examining a dataset and finding variables of interest</span></li><li><span style="font-size: 16px;">Summarizing and tabulating variables</span></li><li><span style="font-size: 16px;">Stata specific tools and resources (do files, logs, help files, etc.)</span></li><li><span style="font-size: 16px;">Coding and cleaning data (making new variables from variables; labeling variables and values, etc.)</span></li><li><span style="font-size: 16px;">Using logical operators in Stata</span></li><li><span style="font-size: 16px;">Cross-tabulations</span></li></ul><p><strong style="font-size: 16px;">Part 2: Data Analysis in Stata</strong></p><ul><li><span style="font-size: 16px;">Correlation</span></li><li><span style="font-size: 16px;">T-tests</span></li><li><span style="font-size: 16px;">Ordinary Least Squares (OLS) and logistic regression (basic syntax, using interaction terms, interpreting output) Visualization (histograms, bar graphs, scatter plots)</span></li><li><span style="font-size: 16px;">Regression postestimation (getting predicted values, basic graphs)</span></li><li><span style="font-size: 16px;">Merging and appending datasets</span></li></ul><p><strong style="font-size: 16px;">Part 3: Stata Programming</strong></p><ul><li><span style="font-size: 16px;">Local and global variables (macros)</span></li><li><span style="font-size: 16px;">Looping (foreach, forvalues)</span></li><li><span style="font-size: 16px;">Reshaping data between wide and long formats</span></li><li><span style="font-size: 16px;">Recalling and using command output</span></li><li><span style="font-size: 16px;">Generating nicely formatted journal-style tables</span></li></ul>'
