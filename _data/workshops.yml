  full_description: '<p><span style="font-size: 16px;">In this beginner-friendly workshop, we provide an introduction to current prompting strategies for LLM chatbots like OpenAI&#39;s ChatGPT, Anthropic&#39;s Claude and Google&#39;s Gemini. Prompt engineering is the art of effectively communicating with AI to elicit desired results. We will offer an overview of LLM chatbots, and discuss several prompting techniques and tips.</span></p><p><br></p><p><span style="font-size: 16px;">After this workshop, you will be able to:</span></p><ul><li><span style="font-size: 16px;">Understand what prompt engineering is.</span></li><li><span style="font-size: 16px;">What techniques you can use to improve your prompts.</span></li><li><span style="font-size: 16px;">What strategies you can use to resolve issues.</span></li></ul>'
- title: 'Python APIs for Large Language Models: Parts 1-2'
