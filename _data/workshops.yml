  full_description: '<p><span style="font-size: 16px;">This engaging and beginner-friendly workshop offers an introduction to the foundational concepts underlying contemporary AI tools. First, we’ll cover the fundamentals of AI, Machine Learning, and Neural Networks/Deep Learning. Then, we’ll examine the capabilities and limitations of contemporary AI tools such as ChatGPT, Claude, and Perplexity, and outline best practices for the use of such tools.</span></p><p><br></p><p><span style="font-size: 16px;">After this workshop, you will be able to:</span></p><p><span style="font-size: 16px;">• Understand (and be able to describe in simple language) the concepts underlying “AI” and “Generative AI”, including machine learning, deep learning, and neural networks.</span></p><p><span style="font-size: 16px;">• Understand the current capabilities of public-facing Generative AI tools.</span></p><p><span style="font-size: 16px;">• Understand the limitations and ethical considerations associated with the use of Generative AI.</span></p>'
