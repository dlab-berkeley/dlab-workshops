  duration: 120 minutes
  software_requirements: <p>None</p>
  cloud_option: <p>None</p>
  prerequisites_description: <p>None</p>
  full_description: <p>This engaging and beginner-friendly workshop offers a clear introduction to the fundamental concepts underlying modern AI tools like ChatGPT. Participants will learn about core concepts including machine learning and neural networks, and explore the capabilities and limitations of AI chatbots. Through clear explanations, real-world examples, and interactive activities, this session is ideal for anyone interested in demystifying AI and exploring what it can—and can’t—do.</p><p><br></p><p>In this workshop, we provide a basic and relatively non-technical introduction to the foundational concepts underlying contemporary AI tools. First, we’ll cover the fundamentals of AI, Machine Learning, and Neural Networks/Deep Learning. Then, we’ll examine the capabilities and limitations of contemporary AI tools such as ChatGPT, Claude, and Perplexity, and outline best practices for the use of such tools.</p><p><br></p><p>After this workshop, you will be able to:</p><p>• Understand (and be able to describe in simple language) the concepts underlying “AI” and “Generative AI”, including machine learning, deep learning, and neural networks.</p><p>• Understand the current capabilities of public-facing Generative AI tools.</p><p>• Understand the limitations and ethical considerations associated with the use of Generative AI.</p>
