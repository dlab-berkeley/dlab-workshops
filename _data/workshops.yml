  cloud_option: '<div style="font-family: Verdana, Geneva, sans-serif; font-size: 10pt;"><div><div><div><div>Is Python not working on your laptop? Attend the workshop anyway, we can provide you with a cloud-based solution until you figure out the problems with your local installation.</div></div></div></div></div>'
