  duration: 120 minutes
  software_requirements: '<p><a href="https://github.com/dlab-berkeley/Python-Data-Visualization-Pilot#installation-instructions" target="_blank" style="background-color: rgb(255, 255, 255); color: rgb(11, 92, 171); font-size: 16px;">Installation Instructions for Python Anaconda</a></p>'
