<!DOCTYPE html>
<html class="w-100 h-100">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title | default: "D-Lab Workshops" }}</title>
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/static/images/favicon-32x32.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/static/images/favicon-16x16.png' | relative_url }}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ '/static/stylesheets/style.css' | relative_url }}">
	<link rel="stylesheet" href="{{ '/static/stylesheets/custom-home.css' | relative_url }}">
</head>

<body class="w-100 h-100">

	{% include navbar.html %}

	<!-- Content -->
	{{ content }}
	<!-- End Content -->

	<!--Footer-->
	<footer class="page-footer font-small blue pt-4 mt-4">
		<div class="container-fluid text-center text-md-center">
			<div class="row justify-content-md-center">
				<div class="col-md-offset-3 col-md-6">
					<h5>Follow Us</h5>
					<h1>
						<a class="ml-auto mr-2" href="https://dlab.berkeley.edu"><i class="fas fa-home"></i></a>
						<a class="mx-2" href="https://github.com/dlab-berkeley"><i class="fab fa-github"></i></a>
						<a class="mr-auto ml-2" href="mailto:dlab@berkeley.edu"><i class="fas fa-envelope"></i></a>
					</h1>
				</div>
			</div>
		</div>
		<!--Copyright-->
		<div class="footer-copyright py-3 text-center">
			
		</div>
	</footer>
	<!-- End Footer -->

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- Workshop Status JS -->
	<script src="{{ '/static/javascripts/workshop-status.js' | relative_url }}"></script>
	<script src="{{ '/static/javascripts/prerequisites.js' | relative_url }}"></script>

</body>
</html>
